<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu ETB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle autoHide="false" >
          <ion-item [routerLink]="['/game']" class="item-background-color" >
            <ion-label style="font-size: 15px">
              Iniciar juego
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/login']">
            <ion-label style="font-size: 15px">
              Herramienta de consulta
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/login']">
            <ion-label style="font-size: 15px">
              Regresar a la página principal
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="font-size: 13px" class="title1">Encourage the best-ETB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" >
      <div class="verticalLine"></div>
      <ion-card class="cardconteudo">
      </ion-card>
        <ion-text>
          <h1 style="font-size: 25px" color="ligth" class="title">Bienvenido a ETB</h1>
        </ion-text>
        <ion-text style="font-size: 13px" class="message">
          En esta página web encontrarás <br> algunos <ion-text color="secondary">Juegos</ion-text> y <ion-text color="secondary">herramientas de</ion-text> <br>
          <ion-text color="secondary">consulta</ion-text> con los cuales puedas <br> reforzar  tús habilidades
        </ion-text>
      </ion-content>
  </div>
  <div class="verticalLine1"></div>
  <ion-button>iniciar test</ion-button>
</ion-app>
