<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title> Localizador </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle autoHide="false" >
          <ion-item [routerLink]="['/registro']" class="item-background-color" >
            <ion-label style="font-size: 20px">
              Juegos
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/login']">
            <ion-label style="font-size: 20px">
              Herramienta de consulta
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/login']">
            <ion-label style="font-size: 20px">
              Regresar a la página principal
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title >Encourage the best-ETB</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="background ion-padding" [fullscreen]="true" >
      
      <ion-card>
        <img alt="maps" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>Localizador</ion-card-title>
          <ion-card-subtitle>kkk</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Recuede que podra solicitar ayuda al compañero mas cercano.
        </ion-card-content>
      </ion-card>
     

<!--
      <div id="map"></div>

-->  
    </ion-content>
  
    <ion-footer>
      <ion-toolbar>
        <ion-title>
          Footer
        </ion-title>
      </ion-toolbar>
    </ion-footer> 
  </div>
  
</ion-app>
