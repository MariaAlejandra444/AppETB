<ion-app>
  <!--Menu-->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu ETB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle autoHide="false" >
          <ion-item [routerLink]="['/game']" class="item-background-color" >
            <ion-label style="font-size: 15px">
              Iniciar juego
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/login']">
            <ion-label style="font-size: 15px">
              Herramienta de consulta
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/login']">
            <ion-label style="font-size: 15px">
              Regresar a la p√°gina principal
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!--END Menu-->

  <!--Page-->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="font-size: 13px" class="title1"> Encourage the best-ETB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" >
      <div class="verticalLine"></div>
      <ion-card class="cardconteudo">
      </ion-card>
      <ion-text>
        <h1 style="font-size: 25px" color="ligth" class="title">Heramienta de Consulta</h1>
      </ion-text>
      <ion-grid >
        <ion-row class="listado">
          <!--Chip1-->
          <ion-chip [routerLink]="['/herramienta1']">
            <ion-avatar>
              <img alt="equipos" src="https://media.discordapp.net/attachments/941137936093675593/1052041320195174400/equipos.png" />
            </ion-avatar>
            <ion-label>Equipos</ion-label>
            <ion-icon name="caret-forward-circle-outline"></ion-icon>
          </ion-chip>
          <!--Chip2-->
          <ion-chip [routerLink]="['/herramienta2']">
            <ion-avatar>
              <img alt="servicios" src="https://media.discordapp.net/attachments/941137936093675593/1052041288825962556/servicios.jpg" />
            </ion-avatar>
            <ion-label>Servicios</ion-label>
            <ion-icon name="caret-forward-circle-outline"></ion-icon>
          </ion-chip>
       

        </ion-row>
      </ion-grid>
      

      

      

      
      
      
      
     
       
        
      </ion-content>

      

  </div>
  <!--END Page-->

  <div class="verticalLine1"></div>
  

</ion-app>
